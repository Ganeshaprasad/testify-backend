<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add a New Blog Post</h1>

    <main>
        <form id="postForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Content" required></textarea>
            <button type="submit">Add Post</button>
        </form>
    </main>

    <footer>

    </footer>

    <script>
        const form = document.getElementById('postForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const postData = { title, content };

            // Send the post data to a specified URL or handle it as needed
            // This example uses a placeholder; you'll need to implement the backend logic
            console.log(postData);
            alert('Post submitted successfully!'); // Replace this with actual submission logic

            // Clear the form
            form.reset();
        });
    </script>
</body>
</html>
